<fieldset style="box-shadow: none; " class="GamBox">
    <div style="padding-left: 0px; float: right" class="col-md-12 col-xs-12 PanelVs GamBoxFrame">


        <div class="panel panel-success">
            <div class="panel-heading">
                <span ng-bind="Prop.CurrentPageName"></span>
            </div>

            <div class="panel-body nopadding" style="min-height:300px">
                <div class="info" style="margin-bottom: 0px!important;" ng-include="'Config/Parvaneh/infoText/PWorkFlowType.html'">
                </div>
                <div class="col-md-6">

                </div>
                <div class="col-md-6">
                    <span>انتخاب نوع درخواست :</span>
                    <select id="cmbWorkFlowDeff" style="min-width:220px" ng-model="GamInputData.SelectedWorkFlow" ng-change="Functions.OnCheckedChanges(GamInputData.SelectedWorkFlow)"
                            ng-options="x.WorkflowTitel for x in Prop.WorkflowList"></select>

                    <span style="margin-right:10px;color:green; font-weight:bold ; display:inline-block">{{GamInputData.SelectedWorkFlow.Comments}}</span>

                    <div ng-repeat="c in GamInputData.WorkFlowComments" ng-show="GamInputData.WorkFlowComments.length>0" style="clear:both">
                        <input type="checkbox" ng-model="c.IsChecked" style="float:right" />
                        <span ng-bind="c.Name" style="float:right ;margin-right:5px"></span>

                    </div>
                </div>
                <div style="margin-bottom: 0px!important;" ng-include="'Config/Parvaneh/infoText/PWorkFlowTypeDown.html'">
                </div>

            </div>


           

        </div>

    </div>

</fieldset>
